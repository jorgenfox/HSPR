<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Athlete Result Form</title>
</head>
<body>
  <h1>Athlete Result Form</h1>
  <form id="athleteForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <div id="firstNameSuggestions" class="suggestions"></div>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <div id="lastNameSuggestions" class="suggestions"></div>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br>
    <label for="bestResult">Best Result:</label>
    <input type="number" step="0.01" id="bestResult" name="bestResult" required><br>
    <label for="ageGroup">Age Group:</label>
    <input type="text" id="ageGroup" name="ageGroup" required><br>
    <label for="event">Event:</label>
    <input type="text" id="event" name="event" required><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Results</h2>
  <table id="resultsTable" border="1">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Age Group</th>
        <th>Event</th>
        <th>Best Result</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <!-- Results will be inserted here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
